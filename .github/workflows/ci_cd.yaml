name: CI/CD with MySQL and FastAPI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Docker installation
        run: docker version

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build redis container
        run: |
          docker build -t redis_container  -f db/Dockerfile db/
          docker run -d --name company-redis -p 6379:6379 redis_container
      - name: check-container-fully-started
        run: docker inspect company-redis

      - name: Run API functional test
        run: |
          docker build -t my-fastapi-image .  # Build (if needed)
          docker run -d --name fastapi_container -p 80:80 \
                 --link company-redis:redis \      # Connect to Redis container
                 my-fastapi-image 
          docker inspect fastapi_container
          sleep 5 
          curl http://localhost:80/healthcheck 
          curl http://localhost:80/employees  
          # ... Other tests
          docker stop fastapi_container

      - name: Stop MySQL container
        run: docker stop redis_container