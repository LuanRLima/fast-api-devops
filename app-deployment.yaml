apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  labels:
    app: fastapi
spec:
  replicas: 4
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: my-fastapi
        image: luanrlima9/my-fastapi-image:latest
        ports:
        - containerPort: 80
        env:
        - name: DATABASE_URL
          value: mysql://my_user:my_password@mysql:3306/Company